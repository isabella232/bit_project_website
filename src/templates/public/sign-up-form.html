<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign-up-form.css">
  </head>
      <div class="container">
        <h1>Sign Up</h1>
        <p>Fill out this form to create a new account.</p>
        <hr>
        
        <form action="/volunteers" method="POST">
          <label for="firstName"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="firstName" required>

          <label for="lastName"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="lastName" required>
          
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
      
          <!-- TODO: change it so someone can only select one of Coordinator or Volunteer --> 
          <label> 
            <input type="checkbox" value="coordinator" placeholder="coordinator" name="userType"> Coordinator
            <input type="hidden" name="manageHREF" value="/events/manage">
            <input type="hidden" name="text" value="Manage the volunteers for this Event"> 
            <input type="hidden" name="userMethod" value="get" >
          </label>
        
          <label> 
            <input type="checkbox" value = "volunteer" placeholder="volunteer" name="userType"> Volunteer
            <input type="hidden" name="manageHREF" value="/events/addevent">
            <input type="hidden" name="text" value="Sign up for this Event"> 
            <input type="hidden" name="userMethod" value="post">
          </label>

          <label> 
            <input type="checkbox"> Remember me
          </label>
      
          <div class="continue">
            <a href="/login"><button type="button" class="cancel-button">Cancel</button>
            <a href="/login"><button type="submit" class="signup-button">Sign Up</button>
          </div>
        </form>
    </div>
